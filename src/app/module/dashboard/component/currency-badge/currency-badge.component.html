<header class="passport">
  <div class="logo-wrapper">
    <img class="logo-icon" src="asset/crypto-icon/{{ currency.imgSrc }}" />
  </div>
  <div class="synopsis">
    <div class="name" [title]="currency.name">
      {{ currency.symbol }}
    </div>
    <app-elasticity-chart [currency]="currency"></app-elasticity-chart>
    <app-volatility-pendulum [currency]="currency"></app-volatility-pendulum>
  </div>
</header>
